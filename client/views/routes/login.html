<p>Login Please!</p>

<div id="teacherLogin">
    <form method="post" id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" ng-model="loginForm.username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" ng-model="loginForm.password"/>
        </div>
        <div>
            <h5><a href=""><button ng-click="authLogin(loginForm)">Login</button></a></h5>
            <h5><a href="#tRegister"><button>Register</button></a></h5>
        </div>
    </form>
</div>
