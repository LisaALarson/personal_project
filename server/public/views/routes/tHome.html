<h4>Welcome {{username}}!</h4>

<h5><a href="#tNewQuiz"><button>Create a new quiz!</button></a></h5>
<ul>
    <li ng-repeat="quiz in quizzes">
        <a href="#{{quiz.code}}">{{quiz.title}}</a>
        <button class="deleteQuiz" ng-click="deleteQuiz(quiz)">Delete Quiz</button>
        <br>
        Quiz Code: {{quiz.code}}
        <hr>
    </li>
</ul>
